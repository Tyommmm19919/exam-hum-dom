<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Sections</title>
  <style>
    :root{
      --bg: #0f1320;
      --bg-2: #101626;
      --surface: rgba(255,255,255,0.06);
      --surface-strong: rgba(255,255,255,0.10);
      --border: rgba(255,255,255,0.18);

      --text: #eef3ff;
      --muted: #b8c2e6;

      --accent: #74a3ff;
      --accent-2: #66e6d2;

      --green: #35d49f;
      --amber: #ffd166;
      --red: #ff6b7c;

      --radius-sm: 10px;
      --radius-md: 14px;
      --radius-lg: 18px;

      --shadow-1: 0 6px 20px rgba(0,0,0,.25);
      --shadow-2: 0 14px 40px rgba(0,0,0,.35);

      --blur: 14px;
      --speed-fast: .15s;
      --speed: .25s;

      --font: system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
    }

    * { box-sizing: border-box; }
    html, body{
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: var(--font);
      color: var(--text);
      background:
        radial-gradient(1000px 1000px at 10% -10%, #1a2240, transparent 60%),
        radial-gradient(1400px 800px at 100% 10%, #18244a, transparent 40%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 100%);
      background-attachment: fixed;
    }
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,.14) 50%, transparent 51%),
        radial-gradient(2px 2px at 70% 30%, rgba(255,255,255,.09) 50%, transparent 51%),
        radial-gradient(2px 2px at 30% 80%, rgba(255,255,255,.07) 50%, transparent 51%),
        radial-gradient(2px 2px at 80% 60%, rgba(255,255,255,.10) 50%, transparent 51%);
      pointer-events: none;
      opacity: .35;
      z-index: 0;
    }

    .warning{
      position: fixed;
      right: 12px; bottom: 12px;
      z-index: 9999;
      pointer-events: none;
      color: var(--amber);
      font-size: 14px;
      opacity: .9;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 8px 10px;
      backdrop-filter: blur(var(--blur));
      box-shadow: var(--shadow-1);
    }

    .shell{
      width: min(1100px, 94%);
      margin: 32px auto 90px;
      position: relative;
      z-index: 1;
    }
    .header{
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-2);
      backdrop-filter: blur(var(--blur));
      padding: 16px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }
    .header h2{
      margin: 0;
      font-size: 28px;
      letter-spacing: .2px;
    }
    .legend{
      color: var(--muted);
      font-size: 13px;
      display: flex;
      gap: 14px;
      align-items: center;
    }
    .dot{ width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 6px; }
    .dot.done{ background: var(--green); }
    .dot.none{ background: var(--red); }

    form#sectionForm{
      margin-top: 16px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-2);
      backdrop-filter: blur(var(--blur));
      padding: 16px;
    }
    .grid{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 16px;
    }

    .section-card{
      position: relative;
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 12px;
      padding: 14px;
      border-radius: 16px;
      background: var(--surface-strong);
      border: 1px solid var(--border);
      color: var(--text);
      cursor: pointer;
      box-shadow: var(--shadow-1), inset 0 1px 0 rgba(255,255,255,.06);
      transition: transform var(--speed-fast), box-shadow var(--speed), border-color var(--speed), background var(--speed);
      user-select: none;
    }
    .section-card:hover{
      transform: translateY(-2px);
      box-shadow: 0 16px 36px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.08);
      border-color: rgba(116,163,255,.55);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
    }

    .section-card input[type="checkbox"]{
      appearance: none; -webkit-appearance: none; -moz-appearance: none;
      width: 22px; height: 22px; border-radius: 6px;
      border: 2px solid #9fb1ff;
      background: rgba(255,255,255,.06);
      position: relative;
      outline: none;
      transition: background var(--speed), border-color var(--speed);
    }
    .section-card input[type="checkbox"]:checked{ border-color: var(--green); background: rgba(53,212,159,.18); }
    .section-card input[type="checkbox"]:checked::after{
      content:""; position: absolute; left: 5px; top: 0; width: 6px; height: 12px; border: solid var(--green); border-width: 0 3px 3px 0; transform: rotate(45deg);
    }

    .name{ font-weight: 900; letter-spacing: .2px; font-size: 18px; }
    .status{ margin-top: 4px; display: inline-block; font-size: 12px; font-weight: 800; letter-spacing: .2px; padding: 4px 8px; border-radius: 999px; border: 1px solid rgba(255,255,255,.18); background: rgba(255,255,255,.06); color: var(--muted); }
    .section-card.completed{ border-color: rgba(53,212,159,.45); box-shadow: 0 12px 26px rgba(53,212,159,.18), inset 0 1px 0 rgba(255,255,255,.08); }
    .section-card.completed .status{ background: linear-gradient(180deg, rgba(53,212,159,.22), rgba(53,212,159,.12)); color: #0b2b22; border-color: rgba(53,212,159,.45); }
    .section-card.not-completed .status{ background: linear-gradient(180deg, rgba(255,107,124,.22), rgba(255,107,124,.10)); color: #2b0a0f; border-color: rgba(255,107,124,.45); }

    .actions{ display: flex; justify-content: center; margin-top: 18px; }
    .start-btn{
      width: min(420px, 90%);
      height: 64px; border: 1px solid rgba(255,255,255,.25); border-radius: 16px; font-size: 22px; font-weight: 900; letter-spacing: .4px; cursor: pointer;
      background: linear-gradient(180deg, #6ea3ff 0%, #4b82ff 100%); color: #fff; box-shadow: 0 16px 36px rgba(76,130,255,.24), inset 0 1px 0 rgba(255,255,255,.5);
      transition: transform var(--speed-fast), box-shadow var(--speed);
    }
    .start-btn:hover{ transform: translateY(-2px); }
    .start-btn:active{ transform: translateY(0); }

    #sectionSelector{ width: min(1100px, 94%); margin: 24px auto 100px; }
  </style>
  <meta name="color-scheme" content="dark">
</head>
<body>
  <div id="sectionSelector" class="shell">
    <div class="header">
      <h2 id="heading">Choose sections</h2>
      <div class="legend">
        <span><span class="dot done"></span>Completed</span>
        <span><span class="dot none"></span>Not completed</span>
      </div>
    </div>

    <form id="sectionForm">
      <div class="grid">
        <label id="label-reading" class="section-card">
          <input type="checkbox" name="section" value="reading" />
          <div>
            <div class="name">Reading</div>
            <span class="status">Status</span>
          </div>
        </label>

        <label id="label-listening" class="section-card">
          <input type="checkbox" name="section" value="listening" />
          <div>
            <div class="name">Listening</div>
            <span class="status">Status</span>
          </div>
        </label>

        <label id="label-speaking" class="section-card">
          <input type="checkbox" name="section" value="speaking" />
          <div>
            <div class="name">Speaking</div>
            <span class="status">Status</span>
          </div>
        </label>

        <label id="label-writing" class="section-card">
          <input type="checkbox" name="section" value="writing" />
          <div>
            <div class="name">Writing</div>
            <span class="status">Status</span>
          </div>
        </label>
      </div>

      <div class="actions">
        <button type="submit" class="start-btn">Start Test</button>
      </div>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const testId = params.get('test');
    let type = (params.get('type') || sessionStorage.getItem('TEST_TYPE') || 'toefl').toLowerCase();
    if (!['toefl','sh'].includes(type)) type = 'toefl';

    if (!testId) {
      document.body.innerHTML = "<h2 style='color:red;'>Test ID is missing. Please return to the test selection page.</h2>";
      throw new Error('Missing TEST_ID');
    }

    sessionStorage.setItem('TEST_ID', String(testId));
    sessionStorage.setItem('TEST_TYPE', type);

    // Heading
    const TYPE_LABELS = { toefl: 'TOEFL', sh: 'SH' };
    document.getElementById('heading').textContent = `Choose sections for ${TYPE_LABELS[type]} Test ${testId}`;

    const sectionMap = {
      reading: `reading.html?type=${encodeURIComponent(type)}&test=${encodeURIComponent(testId)}`,
      listening: `listening.html?type=${encodeURIComponent(type)}&test=${encodeURIComponent(testId)}`,
      speaking: `speaking.html?type=${encodeURIComponent(type)}&test=${encodeURIComponent(testId)}`,
      writing: `writing.html?type=${encodeURIComponent(type)}&test=${encodeURIComponent(testId)}`,
    };

    const allSections = ['reading','listening','speaking','writing'];

    // ===== Storage key helpers
    function getKey(t, id, section){
      return `result_${t}_${id}_${section}`;
    }
    function getLegacyKey(id, section){
      return `result_${id}_${section}`;
    }

    allSections.forEach(section => {
      const namespaced = localStorage.getItem(getKey(type, testId, section));
      const legacy = (type === 'toefl') ? localStorage.getItem(getLegacyKey(testId, section)) : null;
      const isCompleted = !!(namespaced || legacy);

      const label = document.getElementById(`label-${section}`);
      const statusPill = label.querySelector('.status');
      label.classList.toggle('completed', isCompleted);
      label.classList.toggle('not-completed', !isCompleted);
      statusPill.textContent = isCompleted ? 'Completed' : 'Not completed';
    });

    document.querySelectorAll('.section-card').forEach(card => {
      card.addEventListener('click', (e) => {
        const cb = card.querySelector('input[type="checkbox"]');
        if (e.target !== cb) cb.checked = !cb.checked;
      });
    });

    document.getElementById('sectionForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const selected = Array.from(document.querySelectorAll("input[name='section']:checked")).map(cb => cb.value);
      if (selected.length === 0) {
        alert('Please select at least one section.');
        return;
      }
      sessionStorage.setItem('SELECTED_SECTIONS', JSON.stringify(selected));
      sessionStorage.setItem('CURRENT_SECTION_INDEX', '0');
      const firstSection = selected[0];
      window.location.href = sectionMap[firstSection];
    });

    window.goToNextSection = function () {
      const selected = JSON.parse(sessionStorage.getItem('SELECTED_SECTIONS') || '[]');
      let currentIndex = parseInt(sessionStorage.getItem('CURRENT_SECTION_INDEX') || '0');
      currentIndex++;
      if (currentIndex < selected.length) {
        sessionStorage.setItem('CURRENT_SECTION_INDEX', String(currentIndex));
        const nextSection = selected[currentIndex];
        window.location.href = sectionMap[nextSection];
      } else {
        const testId = sessionStorage.getItem('TEST_ID');
        const type = sessionStorage.getItem('TEST_TYPE') || 'toefl';
        window.location.href = `results.html?type=${encodeURIComponent(type)}&test=${encodeURIComponent(testId)}`;
      }
    };
      document.addEventListener("contextmenu", (e)=> e.preventDefault());

  </script>
</body>
</html>
